<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptorText</title>
    <link rel="icon" href="img/EncryptorTextLogo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta name="description" content="EncryptorText es una herramienta en línea para encriptar y desencriptar texto de manera segura.">
</head>
<body>
    <header>
        <div class="encryptorContainer">
            <img src="img/EncryptorTextLogo.png" alt="Logo">
            <h1><span class="h1Sup">E</span>ncryptor<span class="h1Sup">T</span>ext</h1>
        </div>
    </header>
    <main>
        <section class="container containerInput">
            <h2>Ingreso de texto o codigo</h2>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="InteractionContainer">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
                <button onclick="clearText()">Limpiar</button>
            </div>
        </section>
        <section class="container containerOutput">
            <h2 id="tituloOutput">Texto ...</h2>
            <div class="output" id="outputText"></div>
            <button id="copyButton" onclick="copyToClipboard()"><i class="fas fa-copy"></i> Copiar Encriptado</button>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <ul class="footer-links">
                <li><a href="https://github.com/FranchoLol" target="_blank">Repositorio</a></li>
                <li><a href="https://www.instagram.com/capria_franco/" target="_blank">Instagram</a></li>
                <li><a href="https://wa.me/541124037768" target="_blank">WhatsApp</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <p><span class="decoration">｢</span>Capria <span class="decoration">｣</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
